    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0a00;
            color: #f5f5dc; /* Light beige/gold for text */
            /* Starry background effect with a gold hue */
            background-image: radial-gradient(#ffffff61 1px, transparent 1px),
                            radial-gradient(#ffffff61 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            animation: move-stars 150s linear infinite;
        }

        @keyframes move-stars {
            from { background-position: 0 0, 20px 20px; }
            to { background-position: -400px -400px, -380px -380px; }
        }

        .card-container {
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            border-radius: 12px;
            border: 2px solid #b8860b;
            box-shadow: 0 0 10px 2px #b8860b;
        }

        .card-front {
            background: linear-gradient(145deg, rgba(184, 134, 11, 0.2) 0%, rgba(13, 10, 0, 0.8) 100%);
            color: #fff;
        }

        .card-back {
            background-color: #d4af37;
            color: #0d0a00; /* Dark gold/brown for text */
            transform: rotateY(180deg);
        }

        .cta-button {
            transition: background-color 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #e0be68;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Initially hidden */
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .popup-content {
            background-color: #241c00;
            border: 2px solid #b8860b;
            box-shadow: 0 0 20px 5px #b8860b;
            color: #e6c884;
        }

        /* New styles for the revealed question popup */
        .revealed-question-content {
            width: 80%;
            max-width: 800px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        
        /* Styles for text in the popup */
        #revealedQuestionText {
            font-size: 2.5rem;
            line-height: 1.4;
            color: #e6c884;
        }
        
        /* Styles for the image/GIF container in the popup */
        #revealedImageContainer {
            width: 100%;
            height: auto;
            max-height: 500px;
        }

        .blurred-text {
            filter: blur(8px);
        }
    </style>
</head>
